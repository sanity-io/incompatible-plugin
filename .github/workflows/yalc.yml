name: ðŸ¤– Auto sync .yalc âœ¨

on:
  push:
    branches: [main]

defaults:
  run:
    working-directory: test-studio

jobs:
  run:
    name: Update .yalc generated code for the test-studio
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3
      - uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3
        with:
          cache: yarn
          cache-dependency-path: test-studio/yarn.lock
          node-version: lts/*
      - run: yarn
      - uses: EndBug/add-and-commit@d4d066316a2a85974a05efb42be78f897793c6d9 # tag=v9
        with:
          commit: --no-verify
          message: 'chore(bot): sync .yalc'
